<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${title}"></title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	
	<script th:src="@{/js/form.js}"></script>
	<script type="text/javascript">
		/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
		function toggleMenu() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
			
		    const main_menu = document.querySelector("#main-menu");
		    const borderBottom = window.getComputedStyle(main_menu).getPropertyValue("border-bottom-width");

		    if (borderBottom !== "0px") {
		    	main_menu.style.borderBottom = "0px"; // Remove the border
		    } else {
		    	main_menu.style.borderBottom = "1px solid #3498db";
		    }
			
		}
	</script>
</head>
<body>
<header id="main-title">
	<h1 th:text="${title}"></h1>
</header>
<nav id="main-menu">
	<ul class="topnav" id="myTopnav">
		<li><a href="/admin/articles">Art&iacute;culos</a></li>
		<li><a href="#news">Noticias</a></li>
		<li><a href="#news">Memes</a></li>
		<li><a href="/logout">Logout</a></li>
		<li><a href="javascript:void(0);" class="icon" onclick="toggleMenu()"><i class="fa fa-bars"></i></a></li>
	</ul>
</nav>
<section class="main-section">
	<article id="admin-articles">
		<h2>Admin Nuevo Art&iacute;culo</h2>
		<hr>
		<form action="/admin/articles/create" method="POST">
			<input type="text" id="title" name="title" placeholder="T&iacute;tulo" class="form-element" required>
			<br>
			<select id="tema" name="tema" class="form-element" required>
				<option value="" disabled selected>Selecciona un Tema</option>
				<option value="Base de datos">Base de datos</option>
				<option value="Spring Boot">Spring Boot</option>
				<option value="Jakarta EE">Jakarta EE</option>
			</select>
			<br>
			<textarea id="description" name="descripcion" rows="5" placeholder="Descripci&oacute;n"  class="form-element" required></textarea>
			<br>
			<button class="custom-button" id="button-bold" type="button">Bold</button><button class="custom-button" id="button-italic" type="button">Italic</button><button class="custom-button">Image</button><button class="custom-button">Youtube Video</button><button class="custom-button">Tweet</button>
			<br>
			<textarea id="content" name="contenido" rows="25" placeholder="Introduce el contenido del art&iacute;culo" class="form-element" required></textarea>
			<br>
			<button type="submit" class="custom-button">Crear</button>
			<br>
		</form>
	</article>
</section>
<footer>
	<p>yoprogramoenjava.com &copy;2025</p>
</footer>
</body>
</html>
