<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${title}"></title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	
	<script type="text/javascript">
		/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
		function toggleMenu() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
			
		    const main_menu = document.querySelector("#main-menu");
		    const borderBottom = window.getComputedStyle(main_menu).getPropertyValue("border-bottom-width");

		    if (borderBottom !== "0px") {
		    	main_menu.style.borderBottom = "0px"; // Remove the border
		    } else {
		    	main_menu.style.borderBottom = "1px solid #3498db";
		    }
			
		}
	</script>
</head>
<body>
<header id="main-title">
	<h1 th:text="${title}"></h1>
</header>
<nav id="main-menu">
	<ul class="topnav" id="myTopnav">
		<li><a href="/admin/articles">Art&iacute;culos</a></li>
		<li><a href="#news">Noticias</a></li>
		<li><a href="#news">Memes</a></li>
		<li><a href="/logout">Logout</a></li>
		<li><a href="javascript:void(0);" class="icon" onclick="toggleMenu()"><i class="fa fa-bars"></i></a></li>
	</ul>
</nav>
<section class="main-section">
	<article id="admin-articles">
		<h2>Admin Art&iacute;culos</h2>
		<hr>
		<a class="custom-button" href="/admin/articles/new">Nuevo Art&iacute;culo</a>
		<table class="table-list">
			<thead>
				<tr>
					<th class="table-title">Art&iacute;culo</th>
					<th class="table-action">Editar</th>
					<th class="table-action">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="table-title">Mi Primer Art&iacute;culo</td>
					<td class="table-action"><i class="fas fa-edit"></i></td>
					<td class="table-action"><i class="fas fa-trash"></i></td>
				</tr>
				<tr>
					<td class="table-title">Mi Segundo Art&iacute;culo</td>
					<td class="table-action"><i class="fas fa-edit"></i></td>
					<td class="table-action"><i class="fas fa-trash"></i></td>
				</tr>
			</tbody>
		</table>
	</article>
</section>
<footer>
	<p>yoprogramoenjava.com &copy;2025</p>
</footer>
</body>
</html>
